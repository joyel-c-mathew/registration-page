<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="icon" type="image/svg+xml" href="  https://www.aueb.gr/sites/default/files/library/Register.png   " />
    <title>Registration</title>
</head>
<body>

    
    <link rel="stylesheet" href="/index.css">

    <div class="container-fluid">
        <form action=""  id="form">
            <h1>REGISTRATION-FORM</h1>
            <br>

            <div class="input-control">
                <label for="">username</label>
                <input type="text" name="username" placeholder="enter username" id="username">
                <div class="error"></div>
            </div>
              <br>
            
            <div class="input-control">
                <label for="">E-mail</label>
                <input type="text" name="email" placeholder="enter username" id="email">
                <div class="error"></div>
            </div>
            <br>


            
            <div class="input-control">
                <label for="">password</label>
                <input type="password" name="password" placeholder="enter your  password" id="password">
                <div class="error"></div>
            </div>
            <br>

            
            <div class="input-control">
                <label for="">confirm password</label>
                <input type="password" name="cpassword" placeholder="confirm your password" id="cpassword">
                <div class="error"></div>
            </div>
            <br>

            <button type="submit">submit</button>


            
            




        </form>




    </div>
</body>

<script src="/index.js"></script>
</html>
